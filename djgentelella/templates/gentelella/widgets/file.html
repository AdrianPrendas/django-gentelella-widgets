<div class="input-group">
  <div id="{{ widget.name }}_progress" class="input-group-addon"><i class="fa fa-file"></i></div>
  <div class="uploadfilecontent">
    <input type="{{ widget.type }}" data-inputtoken="#id_{{ widget.name }}_token" data-process="#{{ widget.name }}_progress"  data-message="#{{ widget.name }}_messages"  name="{{ widget.name }}" {% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "gentelella/widgets/attrs.html" %}>
  </div>
  <div id="{{ widget.name }}_messages" class="form-control" style="display:none;"></div>
  <input type="hidden" id="id_{{ widget.name }}_token" name="{{ widget.name }}_token" value="" />
  <div class="input-group-addon fileshow" ><i class="fa fa-eye"></i></div>
</div>
