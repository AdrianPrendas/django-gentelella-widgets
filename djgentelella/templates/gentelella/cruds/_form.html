{% load i18n %}
{% load crud_tags %}

<form action="{% if action == 'create'%}{{url_create}}{%else%}{{url_update}}{% endif %}{{getparams}}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="box-body row">
        <div class="col-md-12">
            {% form_get_form_display form as render_field %}
            {{ render_field }}
        </div>
    </div>


    {% if not form.helper %}
    <div class="box-footer">
        <div class="form-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
                {% if url_delete %}
                    <a href="{{ url_delete }}" class="btn btn-danger">{% trans "Delete" %}</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endif %}
</form>
{{ form.media }}
