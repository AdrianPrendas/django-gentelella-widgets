{% load i18n %}
<div id="content_{{id}}" data-item-id="{{id}}" class="collapse col-md-3">
    <div class="x_panel ">
        <div class="x_title">
            <h2>{% trans 'Help' %}</h2>
            <ul class="nav navbar-right panel_toolbox">

                <li class="dropdown ">
                    <a href="#" id="expand_{{id}}"><i class="fa fa-arrows-alt"></i></a>

                </li>
                <li class="pull-right"><a aria-controls="content_{{id}}" data-toggle="collapse"
                                          data-target="#content_{{id}}"
                                          class="collapse" role="button" aria-expanded="false"><i
                        class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="helper_list" id="helper-body"></div>
            <div class="hidden" id="helper-prototype">
                {% include 'gentelella/blocks/helper_prototype.html' %}
            </div>
        </div>
    </div>


</div>
