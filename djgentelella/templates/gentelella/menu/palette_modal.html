{% load i18n %}
<div id="modal_{{id}}" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"> </h4>
      </div>
      <div class="modal-body ">
        <div class="row">
          <form class="form"  id="form_{{id}}">
          {{form.as_horizontal}}
            <input type="hidden" name="ftype" value="edit" />
            <input type="hidden" name="id_view" value="" />
            <input type="hidden" name="question_name" value="" />
            <input type="hidden" name="pk" value="" />
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
        <button type="button" class="btn btn-primary">{% trans 'Save changes' %}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
